<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <style>
    body{
     background:skyblue;
    }
    *{box-sizing:border-box;
      -webkit-box-sizing:border-box;
      -moz-box-sizing:border-box;
    }
    .wrap{
      width:210px;
      margin:auto;
      height:auto;
      background:black;
      padding:15px;
    }
    [input type=text]{
    width:100%;
    paddig:10px;
    font-size:22px;
    font-weight:bold;
    margin-top:100px;
    border-radius:5px;
    }
    #del{
      width:180px;
    }
    </style>
  </head>
  <body>
    <div class="wrap">
      <form name="cal">
        <input type="text" name="display">
        <br><br>
        <input type="button" value="9" onclick="cal.display.value+='9'" id="nine">
        <input type="button" value="8" onclick="cal.display.value+='8'" id="eight">
        <input type="button" value="7" onclick="cal.display.value+='7'" id="seven">
        <input type="button" value="+" onclick="cal.display.value+='+'" id="plus">
        <br><br>
        <input type="button" value="6" onclick="cal.display.value+='6'" id="six">
        <input type="button" value="5" onclick="cal.display.value+='5'" id="five">
        <input type="button" value="4" onclick="cal.display.value+='4'" id="four">
        <input type="button" value="-" onclick="cal.display.value+='-'"id="minus">
        <br><br>
        <input type="button" value="3" onclick="cal.display.value+='3'" id="three">
        <input type="button" value="2" onclick="cal.display.value+='2'" id="two">
        <input type="button" value="1" onclick="cal.display.value+='1'" id="one">
        <input type="button" value="*" onclick="cal.display.value+='*'" id="multiplication">
        <br><br>
        <input type="button" value="0" onclick="cal.display.value+='0'" id="zero">
        <input type="button" value="/" onclick="cal.display.value+='/'" id="divide">
        <input type="button" value="%" onclick="cal.display.value+='%'" id="percent">
        <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)"id="equals">
        <br><br>
        <input type="button" value ="DELETE" onclick ="cal.display.value= ''" id ="del">
      </form>
    </div>
  </body>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="JQuery 3.3.1.js"></script>
  <script src="scripts.js"></script>

</html>
